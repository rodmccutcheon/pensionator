<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pensionator</title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body class="page-body" data-url="http://neon.dev">

<div class="page-container"><!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->

    <!--/*/ <th:block th:include="fragments/sidebar :: side"></th:block> /*/-->

    <div class="main-content">

        <!--/*/ <th:block th:include="fragments/profile :: prof"></th:block> /*/-->

        <h1>Income Test Thresholds</h1>
        <br/>
        <form role="form" th:object="${incomeTestThresholdGroup}" th:action="@{/incomeTestThresholds}" method="post" class="form-horizontal">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-1 control-label">Start Date</label>
                <div class="col-sm-2">
                    <div class="input-group">
                        <input type="text" th:field="*{startDate}" class="form-control datepicker" data-format="dd MM yyyy" />
                        <div class="input-group-addon">
                            <a href="#">
                                <i class="entypo-calendar"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">End Date</label>
                <div class="col-sm-2">
                    <div class="input-group">
                        <input type="text" th:name="${incomeTestThresholdGroup.endDate}" th:value="${incomeTestThresholdGroup.endDate}" th:field="*{endDate}" class="form-control datepicker" data-format="dd MM yyyy" />
                        <div class="input-group-addon">
                            <a href="#">
                                <i class="entypo-calendar"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label"></label>
                <div class="col-md-2">
                    <label class="control-label">Threshold</label>
                </div>
                <div class="col-md-2">
                    <label class="control-label">Reduction Rate</label>
                </div>
                <br/>
                <br/>
            </div>

            <div th:each="incomeTestThreshold, stat : ${incomeTestThresholdGroup.incomeTestThresholds}" class="form-group">
                <label th:text="${incomeTestThreshold.relationshipStatus.name}" class="col-sm-1 control-label"></label>
                <div class="col-md-2">
                    <input type="text" th:field="*{incomeTestThresholds[__${stat.index}__].threshold}" class="form-control" />
                </div>
                <div class="col-md-2">
                    <input type="text" th:field="*{incomeTestThresholds[__${stat.index}__].reductionRate}" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-5">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="/incomeTestThresholds" class="btn btn-default">Cancel</a>
                </div>
            </div>

        </form>
    </div>
</div>
<!--/*/ <th:block th:include="fragments/footer :: foot"></th:block> /*/-->
</body>
</html>
